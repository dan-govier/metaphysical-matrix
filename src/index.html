  <!--
  Main Goal
  The goal of this project is to provide a spreadsheet-style matrix interface that displays the tarot cards in breakups of mind,
  body, and spirit a la LL Research/Ra Material. When you click on a card, it brings up a modal with several tabs of different 
  descriptors to choose from. So far the plan is to have one for Ra's exploration of the card, one for the Zain description, and 
  a third for an alchemical, astrological, and qabalistic exploration. Maybe include a fourth for user notes?

Mind, Body, and Spirit

Matrix
Potentiator
Catalyst
Experience
Significator
Transformation
The Great Way

  --------------------------------

TODO: create the base of the modal popup function
TODO: create IDs for each card
TODO: create collection for the cards and their information
-->


<!-- Modal -->
<input type="checkbox" id="description_modal" class="modal-toggle" />
<label for="description_modal" class="modal cursor-pointer">
  <label class="modal-box relative" for="">
    <h3 class="text-lg font-bold" id="modalName">Name</h3>
    <p class="py-4" id="modalDescription">Description of Tarot card as best as we can come up with. It
      will be a few sentences ideally, but one can see it sometimes spilling over
      into a longer string of sentences, occasionally one might even see it as 
      an entire paragraph, but that's a sort of subjective distinction. A 
      paragraph can be just a single sentence if it's separated out distinct 
      from any surrounding sentences.
    </p>
  </label>
</label>
<!-- End Modal -->
