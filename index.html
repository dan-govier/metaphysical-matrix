  <!--
  Main Goal
  The goal of this project is to provide a spreadsheet-style matrix interface that displays the tarot cards in breakups of mind,
  body, and spirit a la LL Research/Ra Material. When you click on a card, it brings up a modal with several tabs of different 
  descriptors to choose from. So far the plan is to have one for Ra's exploration of the card, one for the Zain description, and 
  a third for an alchemical, astrological, and qabalistic exploration. Maybe include a fourth for user notes?

  --------------------------------

TODO: create the base of the modal popup function
TODO: create IDs for each card
TODO: create collection for the cards and their information
-->
